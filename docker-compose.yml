version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - laravel_net

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - laravel_net

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: fima
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root123qwe
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_net

volumes:
  mysql_data:

networks:
  laravel_net:
